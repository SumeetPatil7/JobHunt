<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Hunt</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a href="{% url 'frontpage' %}" class="navbar-item"><strong>Job Hunt</strong></a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated%}
                        <a href="{% url 'logout' %}" class="button is-dangerous">Logout</a>
                        {% else %}
                        <a href="{% url 'signup'%}" class="button is-success"><strong>Sign Up</strong></a>
                        <a href="{% url 'login' %}" class="button is-light"><strong>Log In</strong></a>
                    {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>

<section class="section" >
    {% block content %}
    {% endblock %}
</section>
</body>
</html>
