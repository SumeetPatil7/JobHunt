{% extends 'core/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="columns">
            <div class="column is-6 is-offset-3">
                <h1 class="title">Log in</h1>
                <form method="post" action=".">
                    {% csrf_token %}
                    {{ form | crispy}}

                    <div class="field"> 
                        <div class="control">
                            <button class="button is-success">Log in</button>

                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
